- defaults:
    link:
        create: true
        relink: true

- clean: ['~', '~/.vim', '~/.vim/*']

- link:
    # bash
    ~/.bashrc: bashrc
    ~/.bash_profile: bash_profile

    # git
    ~/.gitconfig: gitconfig
    ~/.config/hub: hub

    # xorg
    ~/.xbindkeysrc: xbindkeysrc
    ~/.xinitrc: xinitrc
    ~/.Xdefaults: Xdefaults
    ~/.Xmodmap: Xmodmap

    # vim
    ~/.vimrc: vim/vimrc
    ~/.config/nvim/init.vim: vim/init.vim
    ~/.vim/init.vim: vim/init.vim
    ~/.vim/ftplugin: vim/ftplugin/
    ~/.vim/snippets: vim/snippets/
    ~/.vim/syntax: vim/syntax/
    ~/.vim/vimrc.d: vim/vimrc.d/

    # misc
    ~/build/dwm/src/dwm-6.1/config.h: dwm.config.h
    ~/build/st/src/st-0.8.1/config.h: st.config.h
    ~/.crawlrc: crawlrc
    ~/.tern-config: tern-config

- shell:
    - [git submodule update --init --recursive, Installing submodules]
